
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>გემრიელი საკვები</h1>

  <div class="cards">

    <div class="card">
      <img src="https://i.ytimg.com/vi/NzeuQ6bx8tc/maxresdefault.jpg" alt="პიცა">
      <h2>პიცა მარგარიტა</h2>
      <p>ტომატის სოუსი, ყველი და ბაზილიკი</p>
      <button>შეძენა</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="ბურგერი">
      <h2>კლასიკური ბურგერი</h2>
      <p>ხორცი, ყველი, სალათი და სოუსი</p>
      <button>შეძენა</button>
    </div>

    <div class="card">
      <!-- ახალი pasta ფოტო -->
      <img src="https://article.ge/wp-content/uploads/2022/05/%E1%83%A1%E1%83%9E%E1%83%90%E1%83%92%E1%83%94%E1%83%A2%E1%83%98-%E1%83%9E%E1%83%90%E1%83%A1%E1%83%A2%E1%83%90-Pastas.jpg" alt="პასტა">
      <h2>იტალიური პასტა</h2>
      <p>ტრადიციული სპაგეტი პარმეზანით და სოუსით</p>
      <button>შეძენა</button>
    </div>

  </div>

</body>
</html>
